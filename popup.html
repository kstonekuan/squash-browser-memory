<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squash</title>
  <style>
    body {
      margin: 0;
      width: 380px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #1a1a1a;
    }

    .container {
      padding: 20px;
    }

    /* Permission request styles */
    .permission-request {
      display: none;
    }

    .permission-request.active {
      display: block;
    }

    .permission-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .permission-icon {
      width: 48px;
      height: 48px;
      margin-right: 16px;
      background: #e8f0fe;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .permission-icon svg {
      width: 28px;
      height: 28px;
      fill: #1a73e8;
    }

    .permission-title h2 {
      margin: 0 0 4px 0;
      font-size: 18px;
      font-weight: 600;
    }

    .permission-subtitle {
      font-size: 14px;
      color: #5f6368;
    }

    .permission-info {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .permission-app {
      font-weight: 600;
      color: #1a73e8;
    }

    .permission-domain {
      margin-top: 8px;
      font-size: 14px;
      color: #5f6368;
    }

    .permission-details {
      margin-top: 16px;
      font-size: 14px;
      line-height: 1.5;
    }

    .permission-details h3 {
      font-size: 14px;
      font-weight: 600;
      margin: 0 0 8px 0;
    }

    .permission-details ul {
      margin: 0;
      padding-left: 20px;
    }

    .permission-details li {
      margin-bottom: 4px;
      color: #5f6368;
    }

    .permission-actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .permission-actions button {
      flex: 1;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-allow {
      background: #1a73e8;
      color: white;
    }

    .btn-allow:hover {
      background: #1557b0;
    }

    .btn-deny {
      background: #f1f3f4;
      color: #5f6368;
    }

    .btn-deny:hover {
      background: #e8eaed;
    }

    /* Default view */
    .default-view {
      text-align: center;
      padding: 40px 20px;
    }

    .default-view h2 {
      margin: 0 0 12px 0;
      font-size: 20px;
      font-weight: 600;
    }

    .default-view p {
      margin: 0;
      color: #5f6368;
      font-size: 14px;
      line-height: 1.5;
    }

    .open-sidepanel {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 24px;
      background: #1a73e8;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .open-sidepanel:hover {
      background: #1557b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Permission request view -->
    <div id="permissionRequest" class="permission-request">
      <div class="permission-header">
        <div class="permission-icon">
          <svg viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
          </svg>
        </div>
        <div class="permission-title">
          <h2>Permission Request</h2>
          <div class="permission-subtitle">Share your browsing context</div>
        </div>
      </div>

      <div class="permission-info">
        <div class="permission-app" id="appName">Loading...</div>
        <div class="permission-domain" id="domain">Loading...</div>
      </div>

      <div class="permission-details">
        <h3>This app will be able to:</h3>
        <ul>
          <li>Access your browsing patterns and interests</li>
          <li>See topics related to your recent activity</li>
          <li>Receive context about your work habits</li>
        </ul>
      </div>

      <div class="permission-actions">
        <button class="btn-deny" id="denyBtn">Deny</button>
        <button class="btn-allow" id="allowBtn">Allow</button>
      </div>
    </div>

    <!-- Default view -->
    <div id="defaultView" class="default-view">
      <h2>Squash</h2>
      <p>Your browsing context for AI assistants</p>
      <a href="#" class="open-sidepanel" id="openSidepanelBtn">Open Squash</a>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
